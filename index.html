<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>

    <main role='main'>
        <section class='meal-details js-meal-details' role='meal-details-container'></section>
        <section class='customer-charges-earnings' role='customer-charges-earnings-container'>
            <section class='customer-charges js-charges' role='customer-charges-container'></section>
            <section class='my-earnings-info js-earnings' role='my-earnings-info-container'></section>
        </section>
    </main>
    <footer>
        <section class='reset' role='reset-calculator'>
            <button type='button' role='reset' class='resetButton'>Reset</button>
        </section>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
