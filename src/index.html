<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>

    <main role='main'>
        <section class='html-meal-details js-meal-details' role='meal-details-container'></section>
        <section class='customer-charges-earnings' role='customer-charges-earnings-container'>
            <section class='customer-charges js-charges' role='customer-charges-container'></section>
            <section class='my-earnings-info js-earnings' role='my-earnings-info-container'></section>
        </section>
        <div class="break"></div>
        <section class='reset' role='reset-calculator'>
                <button type='button' role='reset' class='resetButton'>Reset</button>
        </section>
    </main>

    
</body>
</html>
